version: "3.8"

services:
  postgres:
    image: postgres:17-alpine
    container_name: ferias-postgres
    environment:
      POSTGRES_DB: estoque_db
      POSTGRES_USER: ferias_user
      POSTGRES_PASSWORD: ferias_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ferias-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ferias_user -d estoque_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:

networks:
  ferias-network:
    driver: bridge
